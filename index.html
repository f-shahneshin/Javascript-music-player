<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- icon -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Anton&family=Barriecito&family=Dancing+Script:wght@400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Phudu:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sriracha&family=Titan+One&display=swap"
        rel="stylesheet">




</head>

<body>
    <div class="music">
        <div class="music__player">
            <nav class="nav">
                <div class="circle">
                    <i class="ion-arrow-left-b"></i>
                </div>
                <div class="circle">
                    <i class="ion-navicon-round"></i>
                </div>
            </nav>
            <img src="assets/image/singer.jpg" class="song__img" alt="">
            <h1 class="name__song">Hello</h1>
            <p class="name__singer">Adele -- singer</p>

            <audio controls id="song">
                <source src="assets/image/Adele_Hello_320.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" class="progress">

            <div class="controls">
                <div><i class="ion-ios-rewind"></i></div>
                <div onclick="playPause()"><i class="ion-play" id="ctrIcon"></i></div>
                <div><i class="ion-ios-fastforward"></i></div>
            </div>

        </div>
    </div>



    <script src="assets/js/music.js"></script>
</body>

</html>
